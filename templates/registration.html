{% extends "base.html" %}

{% block title%}
Index
{% endblock %}

{% block css %}
    <link href="{{ url_for('static', filename='css/macbook.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='css/custom2.css') }}" rel="stylesheet" media="all">
{% endblock %}



{% block body %}
<div class="container-fluid">
<div class="row top-buffer">
</div>


<div class="row">
<div class="col-xs-offset-4 col-xs-4">
<form action="/additional_info/" method="Post">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="username" placeholder="John">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      
      <button type="submit" class="btn btn-default">Register</button>
    </form>
</div>
</div>
</div>
{% endblock %}
